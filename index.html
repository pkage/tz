<!DOCTYPE html>

<html>
    <head>
        <title>timezones</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="index.css">

        <meta name="theme-color" content="#000000"/>
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="apple-touch-icon" href="/static/icon.png">
        <link rel="manifest" href="/static/manifest.webmanifest">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>
        
        <main>
            <div class="tz_block">
                <span class="tz_block__title">America/Boston</span>
                <span class="tz_block__time" data-track="America/New_York">--:--</span>
                <span class="tz_block__real_time">--:--</span>
            </div>
            <div class="tz_block">
                <span class="tz_block__title">Europe/Edinburgh</span>
                <span class="tz_block__time" data-track="Europe/London">--:--</span>
                <span class="tz_block__real_time">--:--</span>
            </div>
            <div class="tz_block">
                <span class="tz_block__title">Europe/Krak√≥w</span>
                <span class="tz_block__time" data-track="Europe/Warsaw">--:--</span>
                <span class="tz_block__real_time">--:--</span>
            </div>
            <div class="tz_block">
                <span class="tz_block__title">Australia/Melbourne</span>
                <span class="tz_block__time" data-track="Australia/Melbourne">--:--</span>
                <span class="tz_block__real_time">+0 hours, 0 minutes</span>
            </div>
        </main>
        

        <script src="index.mjs" type="module"></script>
    </body>
</html>
